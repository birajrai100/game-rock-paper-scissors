<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC</title>
    <link rel="stylesheet" href="RPC.css">
</head>
<body>
<header>
    <h1 id="win-message">lets play the game!</h1>
</header>
<main>
    <div>
        <h2>player</h2>
        <p id="playerScore">score</p>
    </div>
    <div>
        <h2>round</h2>
        <p id="round">score</p>
    </div>
    <div>
        <h2>computer</h2>
        <p id="computerScore">score</p>
    </div>
</main>
<footer>
    <figure>
        <img src="./image for project/rock.jpg" alt="rock">
        <figcaption id="rock-btn">rock</figcaption>
    </figure>
    <figure>
        <img src="./image for project/paper2.jpg" alt="rock">
        <figcaption id="paper-btn">paper</figcaption>
    </figure>
    <figure>
        <img class="scissor" src="./image for project/scissors.jpg" alt="rock">
        <figcaption id="scissors-btn">scissors</figcaption>
    </figure>
</footer>
<button class="playAgain" id="reset-button">play Again</button>
<script src="RPC.js"></script>
</body>
</html>
